<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneStore - Buy Phones Online</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-size: 2em;
        }

        .products {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            margin: 0 0 10px;
        }

        .product-info p {
            margin: 0;
            color: #888;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>PhoneStore</h1>
        <p>Your one-stop shop for the latest smartphones</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Phones</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <div>Discover the Latest Smartphones</div>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1510552776732-03e61cf4b144" alt="iPhone 13">
            <div class="product-info">
                <h3>iPhone 13</h3>
                <p>$799</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1611771340554-8272a373c8d6" alt="Samsung Galaxy S22">
            <div class="product-info">
                <h3>Samsung Galaxy S22</h3>
                <p>$699</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1603898037225-1e9b37830ff6" alt="Google Pixel 6">
            <div class="product-info">
                <h3>Google Pixel 6</h3>
                <p>$599</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PhoneStore. All rights reserved.</p>
    </footer>

</body>
</html>
